<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>My project</title>
</head>
<body>
 <h1 class="visually-hidden">Список дел</h1>
    <ul class="todo-list">
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox">
          <span>Покормить кота</span>
        </label>
      </li>
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox">
          <span>Уехать из страны</span>
        </label>
      </li>
      <li class="todo-list-item">
        <label>
          <input class="todo-list-input" type="checkbox">
          <span>Вдариться в бега</span>
        </label>
      </li>
    </ul>
    <p class="empty-tasks hidden">Все задачи выполнены. Новых задач нет.</p>
    <form class="add-form" action="https://echo.htmlacademy.ru/courses" method="post">
      <input class="add-form-input" type="text"  aria-label="Описание задачи" placeholder="Например, купить слона" required>
      <button class="add-form-button" type="submit">Добавить задачу</button>
    </form>

    <template id="task-template">
      <li class="todo-list-item">
        <label>
          <input type="checkbox" class="todo-list-input">
          <span></span>
        </label>
      </li>
    </template>
  
  
  <script src="script.js"></script>
</body>
</html>
