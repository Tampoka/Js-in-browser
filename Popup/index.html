<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Popup</title>
</head>
<body>
    <section class="card">
      <div class="card__content">
        <h1 class="visually-hidden">Магазин мороженого CandyShop</h1>
        <img class="card__logo" src="img/candyshop.svg" width="205" height="63" alt="CandyShop">
        <p class="card__text">Готовим мороженое из самых свежих сливок!</p>
        <img class="card__img" src="img/icecream.png" width="196" height="240" alt="Мороженое">
      </div>
      <div class="card__controls">
        <a href="contacts.html" class="card__button button-open">Показать контакты</a>
      </div>
    </section>
    
    <section class="modal">
      <div class="modal__content">
        <h2 class="visually-hidden">Контакты</h2>
        <h3>Адрес:</h3>
        <p>191186, Санкт-Петербург, ул. Большая Конюшенная, д. 19/8</p>
        <h3>Телефон:</h3>
        <p>+7 (812) 275-75-75</p>
        <h3>Почта:</h3>
        <p>mail@htmlacademy.ru</p>
        <button class="modal__button button-close" type="button">Закрыть</button>
      </div>
    </section>

  
  <script src="script.js"></script>
</body>
</html>
