<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Icecream-1</title>
</head>

<body>
  <ul class="goods">
    <li class="good">
      <h2 class="good__description">Creamy coffee with chocolate pieces</h2>
      <img src="img/choco.jpg" width="220" height="220" alt="Creamy coffee with chocolate pieces">
      <p class="good__price">1.10 $/kg</p>
    </li>

    <li class="good">
      <h2 class="good__description">Creamy lemon with caramel powder</h2>
      <img src="img/lemon.jpg" width="220" height="220" alt="Creamy lemon with caramel powder">
      <p class="good__price">2.20 $/kg</p>
    </li>

    <li class="good">
      <h2 class="good__description">Creamy with lingonberry
        jam</h2>
      <img src="img/cowberry.jpg" width="220" height="220" alt="Creamy with lingonberry jam">
      <p class="good__price">3.10 $/kg</p>
    </li>

    <li class="good">
      <h2 class="good__description">Creamy with cookie pieces</h2>
      <img src="img/cookie.jpg" width="220" height="220" alt="Creamy with cookie pieces">
      <p class="good__price">4.00 $/kg</p>
    </li>

    <li class="good">
      <h2 class="good__description">Creamy crème brulee</h2>
      <img src="img/creme-brulee.jpg" width="220" height="220" alt="Creamy crème brulee">
      <p class="good__price">5.00 $/kg</p>
    </li>
  </ul>


  <script src="script.js"></script>
</body>

</html>
