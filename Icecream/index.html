<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>My project</title>
</head>
<body>
  <ul class="goods">
    <li class="good">
      <h2 class="good__description">Сливочно-кофейное с кусочками шоколада</h2>
      <img src="img/choco.jpg" width="220" height="220" alt="Сливочно-кофейное с кусочками шоколада">
      <p class="good__price">110 ₽/кг</p>
    </li>
  
    <li class="good">
      <h2 class="good__description">Сливочно-лимонное с карамельной присыпкой</h2>
      <img src="img/lemon.jpg" width="220" height="220" alt="Сливочно-лимонное с карамельной присыпкой">
      <p class="good__price">220 ₽/кг</p>
    </li>
  
    <li class="good">
      <h2 class="good__description">Сливочное с брусничным
        джемом</h2>
      <img src="img/cowberry.jpg" width="220" height="220" alt="Сливочное с брусничным джемом">
      <p class="good__price">310 ₽/кг</p>
    </li>
  
    <li class="good">
      <h2 class="good__description">Сливочное с кусочками печенья</h2>
      <img src="img/cookie.jpg" width="220" height="220" alt="Сливочное с кусочками
      печенья">
      <p class="good__price">400 ₽/кг</p>
    </li>
  
    <li class="good">
      <h2 class="good__description">Сливочное крем-брюле</h2>
      <img src="img/creme-brulee.jpg" width="220" height="220" alt="Сливочное крем-брюле">
      <p class="good__price">500 ₽/кг</p>
    </li>
  </ul>
  
  
  <script src="script.js"></script>
</body>
</html>
