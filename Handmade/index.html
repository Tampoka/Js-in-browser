<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Handmade</title>
</head>

<body>
  <h1 class="visually-hidden">Каталог товаров</h1>

  <section class="card">
    <h2 class="card__title">Wooden cutlery</h2>
      <img class="card__img" src="img/wooden-cutlery.jpg" width="" height="" alt="Wooden cutlery on textile">
      <p class="card__text">Length 30 cm, weight 200 g</p>
      <p><a class="card__button button-show" href="popup.html">Show details</a></p>
  </section>

  <section class="popup">
    <div class="popup__content">
      <h2 class="visually-hidden">Item details</h2>
      <ul class="features">
        <li class="feature feature--eco">
          <p>Eco-friendly</p>
        </li>
        <li class="feature feature--handmade">
          <p>Hand made with love and passion</p>
        </li>
        <li class="feature feature--gift">
          <p>Gift packing available</p>
        </li>
        <li class="feature feature--like">
          <p>Brings luck and "likes"</p>
        </li>
      </ul>
      <button class="popup__button button-hide" type="button">Close</button>
    </div>
  </section>


  <script src="script.js"></script>
</body>

</html>
