<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Pizza Gallery</title>
</head>

<body>

  <div class="pattern">
    <section class="gallery">
      <h1>Pizzagallery</h1>
      <p class="gallery__photo-full">
        <img class="full-photo" src="gallery/1-large.jpg" width="550" height="367" alt="Big pizza">
      </p>
      <p class="gallery__photo-previews">
        <button class="gallery__photo-preview" type="button">
          <img src="img/1.jpg" alt="Delicious pizza">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/2.jpg" alt="Delicious pizza">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/3.jpg" alt="Delicious pizza">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/4.jpg" alt="Delicious pizza">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/5.jpg" alt="Delicious pizza">
        </button>
      </p>
    </section>

    <script src="script.js"></script>
  </div>

</html>



<script src="script.js"></script>
</body>

</html>
