<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>My project</title>
</head>
<body>
<section class="gallery">
  <h1>Помидоркогалерея</h1>
  <div class="gallery__pictures">
    <p class="gallery__picture-full">
      <img class="full-picture" src="gallery-tomato/tomato-red-large.jpg" width="450" height="300" alt="Фото большое">
    </p>
    <p class="gallery__picture-previews">
      <button class="gallery__picture-preview" type="button">
        <img src="gallery-tomato/tomato-red.jpg" alt="Помидорка красная">
      </button>
      <button class="gallery__picture-preview" type="button">
        <img src="gallery-tomato/tomato-yellow.jpg" alt="Помидорка жёлтая">
      </button>
      <button class="gallery__picture-preview" type="button">
        <img src="gallery-tomato/tomato-strange.jpg" alt="Помидорка серобурая">
      </button>
    </p>
  </div>
</section>
  
  <script src="script.js"></script>
</body>
</html>
